<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>rCalculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <input class="screen" placeholder="0.">
      </input>
      <div class="buttons">
        <button class="color1">MC</button>
        <button class="color1">MR</button>
        <button class="color1">M-</button>
        <button class="color1">M+</button>
        <button class="color1">√</button>
        <button class="color1">MU</button>
        <button class="color1">+/-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="color2">÷</button>
        <button class="color1">%</button>
        <button class="color1">→</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="color2 x">x</button>
        <button class="color2">-</button>
        <button class="color3">AC</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="sum color2">+</button>
        <button class="equal color4">=</button>
        <button class="color3">C</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
